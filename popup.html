<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Analytic Highlighter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">

</head>

<body>
    <div class="mx-auto">
        <div class="container mt-2">
            <img class="rounded float-left logo" src="logo.png" width="35" height="35">
            <p style="font-family: 'Modern Antiqua', cursive" class="ml-5 text">Analytic Highlighter</p>
        </div>
        <div>
            <button class="btn btn-primary" id="sentiment" style="display:none;margin:1px auto;">Sentiment</button>
        </div>
        <p title="After selecting a paragraph, click shift key to smartly analyze and highlight key phrases in the webpage. If you turn on the sentiment function, red, green, yellow highlight will denote negative, positive, and neutral contents accordingly. The transparency of the highlight correlates with the magnitude of sentiment." class="my-0" style="cursor:help; text-align: center; font-size: 0.5rem; font-style: italic;"> <u>How to Use?</u></p>
        <div>
            <button type="button" id="button" class="btn btn-primary" style="display: block;;margin:3px auto;">Turn On</button>
        </div>
    </div>

    <script src="popup.js"></script>

</body>

</html>
