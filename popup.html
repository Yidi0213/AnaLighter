<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytic Highlighter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="mx-auto">
        <div class="container mt-2">
            <img class="rounded float-left logo" src="logo.png" width="35" height="35" >
            <p style="font-family: 'Modern Antiqua', cursive" class="ml-5 text">Analytic Highlighter</p>
        </div>
        <button type="button" id="button" class="btn btn-primary center">Turn On</button>

        <table>
            <tr>
                <td>
                    <button class="btn btn-primary" id="emotion">Emotion</button>
                </td>
                <td>
                    <button class="btn btn-primary" id="sentiment">Sentiment</button>
                </td>
            </tr>
        </table> 
    </div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="popup.js"></script>
</body>

</html>
